<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <title>Basic Calculator</title>
</head>
<body>
  <main class="container">
    <div class="display-container">
      <div class="display">
        0
      </div>
    </div>
    <div class="keys-container">
      <div class="keys">
        <!-- numbers -->
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="number zero">0</div>

        <!-- others -->
        <div class="other dot">.</div>
        <div class="other percent">%</div>

        <!-- operators -->
        <div class="operator divide">/</div>
        <div class="operator multiply">x</div>
        <div class="operator minus">-</div>
        <div class="operator plus">+</div>

        <!-- controllers -->
        <div class="controller clear">C</div>
        <div class="controller backspace">â¬…</div>
        <div class="controller equal">=</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/mohammedsobhi" target="_blank">Mohammed Sobhi (github)</a>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
